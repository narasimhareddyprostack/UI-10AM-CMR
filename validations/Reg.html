<html>
    <head>
        <title>Validation - Examples</title>
    </head>
    <body>
        <h3>Client - Data Validations - attributs</h3>
        <form action="/login">
            <label>User Name*:</label>
            <input type="text"  required/> <br>

            <label >Password*::</label>
            <input type="password" required/> <br>
            <label >Country*::::</label>
            <input type="text" value="India" readonly/> <br>
            <label >Mobile No:</label>
            <input type="number" required placeholder="Pls Enter 10 Digit Number"/> <br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
